{% extends 'admin-temp/admin-dashbord.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/create-item-main.css' %}">
<div class="Item-form-container" style='width: 500px'>
    <h2 style='color: #5c3f32;margin-left:120px'>Add Product</h2>
    <form class="Item-form" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn" style='width: 300px'>Submit</button>
    </form>
</div>
{% endblock %}
